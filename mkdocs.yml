site_dir: "site"
site_url: https://github.com/KenForever1
site_name: KenForever1
site_description: "热爱编程和阅读，学无止境"

# Docs
docs_dir: "docs"

# Repository
repo_name: KenForever1
repo_url: https://github.com/KenForever1
edit_uri: edit/main/docs/
site_author: SteveForever

# Copyright
copyright: 版权所有

theme:
  name: material
  language: zh
  custom_dir: overrides
  favicon: assets/logo.ico
  logo: assets/octocat.png
  # font:
  #   text: "Microsoft Yahei"
  #   code: "Consolas,Courier,courier new,stkaiti,kaiti,simkai,monospace"
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - navigation.sections
    - navigation.path
    - content.action.edit
    - content.action.view
    - content.code.copy
    - navigation.footer
  palette:
    - scheme: default
      primary: green
      accent: indigo
      toggle:
        icon: material/theme-light-dark
        name: Switch to dark mode
    - scheme: slate
      primary: grey
      accent: indigo
      toggle:
        icon: material/theme-light-dark
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.details
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - smarty
  - toc:
      permalink: True
      separator: "-"
      toc_depth: 5
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.highlight
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.escapeall:
      hardbreak: True
      nbsp: True

plugins:
  - rss:
      enabled: True
      image: https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Feed-icon.svg/128px-Feed-icon.svg.png
      pretty_print: True
      length: 1000
      date_from_meta:
        as_creation: "date"
        as_update: "date"
      abstract_chars_count: -1
      match_path: "(blog/posts|flinks|galaxy|message|note|readme|tech|yuque)/.*"
  - glightbox:
      auto_caption: false
      caption_position: bottom
  - search:
      lang:
        - en
        - zh
  - git-revision-date-localized:
      type: iso_date
      timezone: Asia/Shanghai
      fallback_to_build_date: true
      exclude:
        - blog/archive/*
        - blog/category/*
  - awesome-pages:
      order: desc
      sort_type: natural
      order_by: filename
  - blog:
      blog_dir: blog
      post_dir: "{blog}/posts"
      archive: true
      categories: true
      pagination: true
      pagination_per_page: 10
      post_url_date_format: ""
      pagination_if_single_page: true

hooks:
  - hooks.py

extra:
  social:
    - type: "github"
      link: "https://github.com/KenForever1"
      icon: fontawesome/brands/github
      name: GitHub
    - type: "知乎"
      link: "https://www.zhihu.com/people/steveforever"
      icon: fontawesome/brands/zhihu
      name: Mastodon
  analytics:
    provider: custom
    property: foobar

extra_css:
  - stylesheets/extra.css
  - css/extra.css

extra_javascript:
  - js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.bootcss.com/mathjax/3.0.5/es5/tex-mml-chtml.js
